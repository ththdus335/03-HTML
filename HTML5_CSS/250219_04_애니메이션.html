<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        margin: 0;
        width: 150px;
        height: 150px;
        animation-name: move;
        animation-duration: 2s;
        animation-delay: 0.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        position: relative;
      }
      p:first-child {
        animation-timing-function: ease;
      }
      p:nth-child(2) {
        animation-timing-function: ease-in;
      }
      p:nth-child(3) {
        animation-timing-function: ease-out;
      }
      p:nth-child(4) {
        animation-timing-function: ease-in-out;
      }
      p:nth-child(5) {
        animation-timing-function: linear;
      }
      p:nth-child(6) {
        animation-timing-function: cubic-bezier();
      }
      p img {
        width: 140px;
      }

      @keyframes move {
        0% {
          /* background: red; */
          left: 0;
        }
        100% {
          /* background: yellow; */
          left: 500px;
        }
      }
    </style>
  </head>
  <body>
    <p><img src="./images/maru.png" alt="" />ease</p>
    <p><img src="./images/maru.png" alt="" />ease-in</p>
    <p><img src="./images/maru.png" alt="" />ease-out</p>
    <p><img src="./images/maru.png" alt="" />ease-in-out</p>
    <p><img src="./images/maru.png" alt="" />linear</p>
    <p><img src="./images/maru.png" alt="" />cubic-bezier</p>
  </body>
</html>
