<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "PretendardR";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        font-family: "Pretendard";
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
        padding: 100px 0;
      }
      .top {
        margin: 0 auto;
        max-width: 1200px;
        margin-bottom: 150px;
      }
      .top p {
        font-size: 20px;
        font-weight: 400;
        letter-spacing: -0.4px;
        margin-bottom: 14px;
        color: #666;
      }
      .top h1 {
        font-size: 40px;
        font-weight: 500;
        letter-spacing: -0.8px;
        line-height: 55px;
      }
      .pic {
        height: 600px;
        display: flex;
        margin: 0 auto;
        flex-direction: column;
        background-image: url(https://www.bgfecomaterials.com/resources/kr/images/company/business/advanced-materials_bg_pc_img.jpg);
        background-repeat: no-repeat;
        padding: 0 120px;
        justify-content: center;
        color: #fff;
      }
      .pic h2 {
        font-size: 30px;
        font-weight: 500;
        letter-spacing: -0.6px;
        line-height: 45px;
      }
      .pic p {
        margin-top: 20px;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: -0.32px;
        line-height: 26px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <p>사업소개</p>
        <h1>
          다양한 소재 솔루션으로 고객의 생활을 더 안전하고 풍요롭게 하며<br />
          환경에 이로운 신소재 개발로 지속 가능한 미래를 만듭니다.
        </h1>
      </div>
      <div class="pic">
        <h2>
          고객의 니즈에 따라 맞춤형 엔지니어링 소재를 개발하여<br />
          다양한 용도별 요구 성능을 충족 시킵니다.
        </h2>
        <p>
          환경규제 강화로 인한 금속부품의 경량화, 에너지효율 증대, e-Mobility와
          ESS 등 신규 Application의<br />
          확대로 고기능성 엔지니어링 소재의 적용처가 확대되고 있으며, 이에 따라
          고객들은 보다 더 다양하고<br />
          정밀한 기능성을 요구하고 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
