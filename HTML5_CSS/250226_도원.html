<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(https://www.t-won.com/img/main/intro_bg.jpg);
      }
      .bt {
        margin-top: 60px;
        width: 300px;
        position: relative;
      }
      .txt {
        width: 0%;
        overflow: hidden;
        position: absolute;
        font-size: 17px;
        transition: 1.1s;
        white-space: nowrap;
      }
      .txt a {
        color: #fff;
        line-height: 50px;
        text-decoration: none;
        letter-spacing: -1px;
      }
      .move {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: rgb(255, 255, 255);
        border-radius: 100px;
        color: #000;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        transition: 0.8s linear;
        line-height: 50px;
      }
      div:hover .move {
        transform: translateX(95px);
        background: #ae874e;
        transition: 0.8s;
        color: #fff;
      }
      div:hover .txt {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>
        중식 마스터가 이끄는 주방
        <span>명장 셰프</span>
      </h1>
      <p>
        도원스타일을 이끄는 셰프들은 최소 10년, 평균 22년 경력의 중식 전문
        셰프입니다.<br />셰프들은 오랜 기간 뜨거운 불과 큰 칼을 다뤄온
        장인정신으로<br />요리 하나 하나에 정성을 기울이고 있습니다. 또한 연구
        개발을 통해<br />정통을 대표하는 고급 요리부터 현대적 감각의 퓨전
        메뉴까지<br />다양한 시도를 계속하고 있습니다.
      </p>
    </div>

    <div class="bt">
      <p class="txt"><a href="">View more</a></p>
      <p class="move"><span>+</span></p>
    </div>
  </body>
</html>
