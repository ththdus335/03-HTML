<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: rgb(226, 226, 226);
      }
      .txt1 {
        padding: 48px 40px;
        border-radius: 16px;
        background-color: #fff;
        grid-area: txt1;
      }
      .txt1 p span {
        color: rgb(0, 94, 184);
      }
      .txt2 {
        border-radius: 16px;
        background-color: #fff;
        grid-area: txt2;
      }
      .a {
        font-size: 0;
        border-radius: 16px;
        background-color: #fff;
        grid-area: a;
      }
      .b {
        font-size: 0;
        border-radius: 16px;
        background-color: #fff;
        grid-area: b;
      }
      .c {
        font-size: 0;
        border-radius: 16px;
        background-color: #fff;
        grid-area: c;
      }
      .d {
        width: 401px;
        font-size: 0;
        border-radius: 16px;
        background-color: #fff;
        grid-area: d;
      }
      .grid-container1 {
        display: grid;
        width: 1680px;
        height: 780px;
        margin: 50px auto;
        gap: 24px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        /* grid-template-columns: repeat(2, 402px);
        grid-template-rows: repeat(2, 378px); */
        grid-template-areas:
          "a txt1 b b"
          "a c d txt2";
      }
    </style>
  </head>
  <body>
    <div class="grid-container1">
      <div class="a">
        <img
          src="	https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="txt1">
        <h1>
          현장에서 바로 적용 가능한<br />
          <span>최고의 실습 교육</span>
        </h1>
        두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서
        바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록
        설계되었습니다.
      </div>
      <div class="b">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="c">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="d">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="txt2">
        초보자부터 전문가까지 수준별 교육 제공 초보자부터 현업 엔지니어 및
        교수까지 수준별로 들을 수 있는 맞춤형 교육이 마련돼 있습니다.
      </div>
    </div>
  </body>
</html>
