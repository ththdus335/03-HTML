<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    #wrap {
      font-size: 0;
      width: 800px;
      margin: 0 auto;
    }
    header {
      height: 24px;
    }
    nav {
      height: 13px;
      overflow: hidden;
    }
    nav > div {
      float: left;
    }
    nav > div:last-child {
      float: right;
    }
    nav div:nth-child(2) {
      margin-left: 260px;
      font-size: 10px;
    }
    nav div:nth-child(2) ul {
      overflow: hidden;
    }
    nav div:nth-child(2) ul li a:hover {
      text-decoration: underline;
      color: #8ac007;
    }
    nav div:nth-child(2) ul li {
      float: left;
    }
    nav div:nth-child(2) ul li a {
      margin: 0 20px;
      text-decoration: none;
      color: black;
      text-transform: uppercase;
    }

    section {
      clear: both;
      height: 744px;
    }
    section div {
      float: left;
    }
    section div:nth-child(3) div {
      margin-top: 70px;
    }
    section > div .number {
      border-left: 1px solid #ccc;
    }
    section > div .number p:first-child {
      width: 100px;
      height: 100px;
      background-color: #fddee1;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      font-size: 32px;
      margin: 0 auto;
    }
    section > div .number p:last-child {
      width: 145px;
      background-color: #fddee1;
      font-size: 16px;
      margin: 10px auto 0;
      text-transform: uppercase;
      padding: 5px 0 5px 10px;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div id="wrap">
      <header>
        <div><img src="./images/food_img/top.gif" alt="top" /></div>
      </header>
      <nav>
        <div>
          <p><img src="./images/food_img/food_01.gif" alt="food_01" /></p>
        </div>
        <div>
          <ul>
            <li><a href="#">august / 2003 /</a></li>
            <li><a href="#">summer </a></li>
            <li><a href="#">special</a></li>
            <li><a href="#">eÂ·magazine</a></li>
          </ul>
        </div>
        <div>
          <p><img src="./images/food_img/food_02.gif" alt="food_02" /></p>
        </div>
      </nav>
      <section>
        <div>
          <p><img src="./images/food_img/note.gif" alt="note" /></p>
        </div>
        <div>
          <p><img src="./images/food_img/image.gif" alt="image" /></p>
        </div>
        <div>
          <div>
            <div class="number">
              <p>08</p>
              <p>food&diet</p>
            </div>
            <p>
              <img src="./images/food_img/navigation.gif" alt="navigation" />
            </p>
          </div>
        </div>
        <div>
          <p><img src="./images/food_img/page.gif" alt="page" /></p>
        </div>
      </section>
      <footer>
        <img src="./images/food_img/bottom.gif" alt="bottom" />
      </footer>
    </div>
  </body>
</html>
