<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      const car = { name: "벤츠", price: 200, color: "white" };
      const cars = ["Saab", "Volvo", "BMW", 100, 200, 300, true, false];
      document.write(typeof car + "<br>");
      document.write(typeof cars + "<br>");
      // document.write(instanceof car + "<br>");
      // document.write(instanceof cars + "<br>");

      // const car2 = [];
      // const car2 = new Array();

      // car[0] = "aaa";
      // car[1] = "bbb";
      // car[2] = "ccc";

      const car3 = new Array("aaa", "bbb", "ccc");

      document.write(
        (cars instanceof Array) + "<br>" + (cars instanceof Object) + "<br>"
      );

      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.write(typeof fruits + "<br>");
      document.write(typeof fruits.toString() + "<br>");

      document.write(fruits.join(" * "));
      document.write(typeof fruits.join(" * ") + "<br>");
      fruits.pop();
      document.write(fruits + "<br>");

      fruits.push("Kiwi");
      document.write(fruits);
    </script>
  </body>
</html>
