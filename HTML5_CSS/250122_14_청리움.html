<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>청리움</title>

  <style>

      padding: 0;

    @font-face {
      font-family: Pretendard-Regular;
      src: url(./webfonts/Pretendard-Regular.woff);
    }
    .con {
      margin-top: 100px;
      float: left;
      padding: 0 0 0 126px;

    .bg {
      margin-top: 2000px;
      margin-bottom: 200px;
      background: url(https://www.cheongrium.com/static/images/img/img_reservation.jpg)

      width: 100%;
      height: 480px;

  <body>
    <div class="con">
      <h1>예약・문의하기</h1>

        예약 신청 및 문의를 남겨주시면 <br />담당자가 빠르게 안내드리겠습니다.
