<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      font-size: 0;
      width: 800px;
      margin: 0 auto;
    }
    header {
      height: 24px;
    }
    nav {
      height: 13px;
    }
    nav > div {
      float: left;
    }
    nav > div:last-child {
      float: right;
    }
    nav div:nth-child(2) {
      margin-left: 260px;
    }
    section {
      clear: both;
      height: 744px;
    }
    section div {
      float: left;
    }
    section div:nth-child(3) div {
      margin-top: 150px;
    }
  </style>
  <body>
    <div id="wrap">
      <header>
        <div><img src="./images/food_img/top.gif" alt="top" /></div>
      </header>
      <nav>
        <div>
          <p><img src="./images/food_img/food_01.gif" alt="food_01" /></p>
        </div>
        <div>
          <p><img src="./images/food_img/directory.gif" alt="directory" /></p>
        </div>
        <div>
          <p><img src="./images/food_img/food_02.gif" alt="food_02" /></p>
        </div>
      </nav>
      <section>
        <div>
          <p><img src="./images/food_img/note.gif" alt="note" /></p>
        </div>
        <div>
          <p><img src="./images/food_img/image.gif" alt="image" /></p>
        </div>
        <div>
          <div>
            <p><img src="./images/food_img/number.gif" alt="number" /></p>
            <p>
              <img src="./images/food_img/navigation.gif" alt="navigation" />
            </p>
          </div>
        </div>
        <div>
          <p><img src="./images/food_img/page.gif" alt="page" /></p>
        </div>
      </section>
      <footer>
        <img src="./images/food_img/bottom.gif" alt="bottom" />
      </footer>
    </div>
  </body>
</html>
