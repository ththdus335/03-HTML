<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: Pretendard;
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 100%;
        padding: 0 54px;
        box-sizing: border-box;
        margin-top: 100px;
      }
      .wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: middle;
      }
      .top {
        position: relative;
      }
      .top .toptxt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        letter-spacing: -3px;
        font-weight: bold;
        color: #fff;
      }
      .top .toptxt p {
        font-size: 54px;
      }
      .top .toptxt h1 {
        font-size: 106px;
      }
      .con1 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        margin: 20px 0;
      }
      .con1 div {
        border-radius: 25px;
        overflow: hidden;
        padding-top: 50%;
        background-size: 100%;
      }
      .con1 div p {
        overflow: hidden;
        width: 100%;
      }
      .con1 div:hover {
        transform: scale(120%);
        overflow: hidden;
      }
      .con1 div:nth-child(1) {
        width: 100%;
        background: url(https://www.spc.co.kr//img/front/main/history.webp)
          center/cover;
      }
      .con1 div:nth-child(2) {
        background: url(https://www.spc.co.kr/img/front/main/spcway.webp)
          center/cover;
        /* padding-top: 50%; */
      }
      .con1 div:nth-child(3) {
        background: url(https://www.spc.co.kr/img/front/main/together.webp)
          center/cover;
      }
      .con3 {
        position: relative;
      }
      .con2,
      .con3 {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .con2 > div,
      .con3 > div {
        flex: 1;
      }
      .con2 .left {
        width: 100%;
        border-radius: 25px;
        overflow: hidden;
        background: url(https://www.spc.co.kr/img/front/main/eat.webp)
          center/cover;
        text-align: center;
        font-size: 146px;
        font-weight: bold;
        color: #fff;
        letter-spacing: -3px;
        line-height: 160px;
      }

      .con2 .left p:not(:nth-child(1)) {
        opacity: 50%;
      }
      .con2 .left p:not(:nth-child(1)):hover {
        opacity: 1;
      }

      .con3 .right {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        border-radius: 25px;
        overflow: hidden;
        background: url(https://www.spc.co.kr/img/front/main/news.webp)
          center/cover;
      }
      .con2 .right,
      .con3 .left {
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr 1fr;
      }
      .con2 .left .ice {
        display: flex;
        flex-direction: column;
      }
      .con2 .right div,
      .con3 .left div {
        width: 100%;
      }
      .con2 .right div:not(:nth-child(1)),
      .con3 .left div:not(:nth-child(2)) {
        padding-top: 100%;
        border-radius: 25px;
        overflow: hidden;
      }

      .con2 .right div:nth-child(2) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png)
          center/cover;
      }
      .con2 .right div:nth-child(3) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg)
          center/cover;
      }
      .con2 .right div:nth-child(4) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg)
          center/cover;
      }
      .con3 .left div:nth-child(1) {
        background: url(https://www.spc.co.kr/files/now/news/kor/2025/02/6c5ca57b-2f19-4723-84ab-80649d3dcc7b.jpg)
          center/cover;
      }
      .con3 .left div:nth-child(3) {
        background: url(https://www.spc.co.kr/files/now/news/kor/2025/02/a9695222-9785-4674-97f5-084826f56629.jpg)
          center/cover;
      }
      .con3 .left div:nth-child(4) {
        background: url(https://www.spc.co.kr/files/now/news/kor/2025/02/219c71bd-0b4a-404c-bc62-de3a58bbec9b.jpg)
          center/cover;
      }
    </style>
  </head>

</html>
