<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 1080px;
        height: 363px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
        text-align: center;
        display: flex;
        justify-content: space-between;
      }
      div ul li::after {
        content: "";
        width: 1px;
        height: 170px;
        background: #b4b4b4;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        position: absolute;
      }
      ul li:last-child:after {
        content: "";
        height: 0;
      }

      div ul li {
        padding: 0 20px;
        width: 230px;
        position: relative;
      }
      div ul li h1 {
        font-size: 24px;
        padding-bottom: 25px;
      }
      div > ul > li.woori1 img {
        transform: translate(-40px, 0px);
      }
    </style>
  </head>

    <div>

          />

        </li>

            alt="woori3"
          />
          <h1>우리V클럽</h1>

        </li>
