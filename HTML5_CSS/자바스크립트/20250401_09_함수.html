<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>함수호출</p>
    <script>
      function mywrite() {
        document.write("자바스크립트");
      }
      document.querySelector("p").onclick = function () {
        mywrite();
      };
      //mywrite();
      (function () {
        document.write("자바스크립트");
      })();
    </script>
  </body>
</html>
