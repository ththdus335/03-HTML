<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: relative;
        width: 300px;
        height: 300px;
      }
      svg {
       
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      section p img {
        position: absolute;
      
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      section p {  position: absolute;
        width: 100%;
        height: 100%;
        clip-path: url(#path);
      }
      section p:nth-child(2) {animation: ani 3s infinite alternate;
}
      @keyframes ani {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo2.jpg" alt="" /></p>
      <svg>
        <clipPath id="path" clipPathUnits="objectBoundingBox">
        <path
          d="M1,0.717V0.283c0-0.02-0.011-0.039-0.03-0.048L0.524,0.012c-0.015-0.008-0.033-0.008-0.048,0L0.03,0.235
	C0.011,0.244,0,0.263,0,0.283v0.434c0,0.02,0.011,0.039,0.03,0.048l0.447,0.223c0.015,0.008,0.033,0.008,0.048,0L0.97,0.765
	C0.989,0.756,1,0.737,1,0.717z"
        />
      </svg>
    </section>
  </body>
</html>
