<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(237, 237, 237);
      }
      ul {
        cursor: pointer;
        margin-top: 100px;
        list-style: none;
      }
      ul li {
        margin: 0 auto;
        width: 400px;
        display: flex;
        justify-content: space-between;
        line-height: 80px;
        border-bottom: 2px solid;
      }
      ul li .ico {
        width: 72px;
        height: 72px;
        background-color: #000;
      }
      ul li p:nth-child(2) span {
        font-weight: bold;
        font-size: 20px;
      }
      ul li:nth-child(1):not(:hover) {
        color: #be8556;
      }
      ul li:nth-child(1):not(:hover) .ico {
        background-color: #be8556;
      }
      ul li:nth-child(1):not(:hover) p:nth-child(2) span img {
        content: url(./images/ico_circle_arrow_active.png);
      }
      ul li:hover p:nth-child(2) span img {
        content: url(./images/ico_circle_arrow_active.png);
      }
      ul li p:nth-child(2) img {
        position: relative;
        /* top: 15px; */
        vertical-align: middle;
        margin-left: 10px;
        margin-right: 10px;
      }
      ul li:nth-child(1) .ico {
        mask-image: url(./images/ico_business_item01.svg);
      }
      ul li:nth-child(2) .ico {
        mask-image: url(./images/ico_business_item02.svg);
      }
      ul li:nth-child(3) .ico {
        mask-image: url(./images/ico_business_item03.svg);
      }
      ul li:nth-child(4) .ico {
        mask-image: url(./images/ico_business_item04.svg);
      }
      ul li:nth-child(5) .ico {
        mask-image: url(./images/ico_business_item05.svg);
      }
      ul li:nth-child(6) .ico {
        mask-image: url(./images/ico_business_item06.svg);
      }
      ul li:nth-child(1):hover .ico,
      ul li:nth-child(2):hover .ico,
      ul li:nth-child(3):hover .ico,
      ul li:nth-child(4):hover .ico,
      ul li:nth-child(5):hover .ico,
      ul li:nth-child(6):hover .ico {
        background-color: #be8556;
      }
      ul li:nth-child(1):hover,
      ul li:nth-child(2):hover,
      ul li:nth-child(3):hover,
      ul li:nth-child(4):hover,
      ul li:nth-child(5):hover,
      ul li:nth-child(6):hover {
        border-bottom: 2px solid #be8556;
      }

      ul li:hover p span:nth-child(1) {
        color: #be8556;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p class="ico"></p>
        <p>
          <span>건축</span>
          <span><img src="./images/ico_circle_arrow.png" alt="" /></span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>선박·해양플랜트</span>
          <span><img src="./images/ico_circle_arrow.png" alt="" /></span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>플랜트</span>
          <span><img src="./images/ico_circle_arrow.png" alt="" /></span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>자동차</span>
          <span><img src="./images/ico_circle_arrow.png" alt="" /></span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>전자·가전·전기</span>
          <span><img src="./images/ico_circle_arrow.png" alt="" /></span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>산업 기타</span>
          <span><img src="./images/ico_circle_arrow.png" alt="" /></span>
        </p>
      </li>
    </ul>
  </body>
</html>
