<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // document.write("제목 1입니다. <br>");
      // document.write("제목 2입니다. <br>");
      // document.write("제목 3입니다. <br>");
      // document.write("제목 4입니다. <br>");
      // document.write("제목 4입니다. <br>");

      for (let i = 0; i <= 20; i++) {
        if (i % 2 == 1) document.write(`제목 ${i}입니다.<br>`);
      }
      for (let i = 0; i <= 100; i++) {
        if (i % 2 == 1) document.write(`${i},`);
      }
      document.write("<br>");
      for (let i = 0; i <= 100; i += 2) {
        document.write(`${i} `);
      }
      document.write("<br>");
      for (let i = 1; i <= 100; i += 2) {
        document.write(`${i} 홀수`);
      }
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum += i;
      }
      document.write("<br>");
      document.write(`1부터 10까지의 합계 : ${sum} `);

      let sum1 = 0;
      for (let i = 1; i <= 100; i++) {
        sum1 += i;
      }
      document.write("<br>");
      document.write(`1부터 100까지의 합계 : ${sum1} `);

      let sum2 = 0;
      for (let i = 1; i <= 100; i += 2) {
        sum2 += i;
      }
      document.write("<br>");
      document.write(`1부터 100까지의 홀수 합계 : ${sum2} `);

      let sum3 = 0;
      for (let i = 0; i <= 100; i += 2) {
        sum3 += i;
      }
      document.write("<br>");
      document.write(`1부터 100까지의 짝수 합계 : ${sum3} `);

      for (let i = 100; i >= 0; i--) {
        document.write(`<br>반대로${i}입니다.`);
      }
    </script>
  </body>
</html>
