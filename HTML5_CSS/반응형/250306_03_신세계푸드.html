<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable
=yes, minimum-scale=1.0, maximum-scale=2"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 100%;
        max-width: 940px;
        margin: 100px auto;
      }
      section ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 40px;
      }
      section ul li {
        flex: 1 1 40%;
        padding-top: 50%;
        background: #ccc;
        position: relative;
        background-size: cover;
      }
      section ul li:nth-child(odd) {
        margin-top: -55px;
      }

      section ul li:first-child {
        border-radius: 70px 0;
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      section ul li:nth-child(2) {
        border-radius: 70px 0;
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      section ul li:nth-child(3) {
        border-radius: 70px 0;
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      section ul li:nth-child(4) {
        border-radius: 70px 0;
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
      section ul li div {
        position: absolute;
        top: 50%;
        width: 100%;
        transform: translateY(-50%);
        padding: 30px 0;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        text-align: center;
      }
      section ul li div p:first-child {
        font-size: 32px;
        font-weight: bold;
      }
      section ul li div p:last-child {
        padding: 0 10px;
        margin-top: 26px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li>
          <div>
            <p>Taste & Quality</p>
            <p>최선의 '품질'을 통해<br />최상의 '맛'을 구현합니다</p>
          </div>
        </li>
        <li>
          <div>
            <p>Convenience</p>
            <p>
              보관/조리/폐기 전반에 걸친 고객 중심 마인드로<br />
              최적화된 편의를 제공합니다.
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>Health & Wellness</p>
            <p>
              고객의 건강과 라이프스타일을 지원하는<br />
              맞춤형 푸드 옵션을 제공합니다.
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>Value</p>
            <p>
              지구와 사회에 긍정적인 영향을 주는<br />
              지속 가능하고 책임감 있는 사업을 이어갑니다.
            </p>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
