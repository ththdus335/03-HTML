<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: Pretendard-Regular;
        src: url(./webfonts/Pretendard-Regular.woff);
      }
      table {
        font-family: Pretendard-Regular;
        color: #666666;
        font-size: 18px;
        text-align: center;
        width: 1234px;
        margin: 0 auto;
        border-collapse: collapse;
      }
      table tr td {
        border: 1px solid #ccc;
        padding: 25px 20px;
      }
      table tr td:first-child {
        border-left: none;
        font-weight: 550;
        color: #111111;
        width: 20%;
      }
      table tr td:nth-child(2) {
        width: 30%;
      }
      table tr td:nth-child(3) {
        width: 30%;
      }
      table tr td:last-child {
        border-right: none;
      }

      table tr:first-child {
        background: #f4f6f8;
        font-weight: 550;
        color: #111111;
        border-top: 2px solid #111111;
      }
      table tr:last-child {
        background: #f0f6fc;
        font-weight: 550;
        color: #0c4da2;
        border-top: 3px solid #0c4da2;
        border-bottom: 3px solid #0c4da2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>주식의 종류</td>
        <td>발행주식 총수(주)</td>
        <td>액면총액(천원)</td>
        <td>비고</td>
      </tr>
      <tr>
        <td>보통주</td>
        <td>880,000,000</td>
        <td>880,000,000</td>
        <td></td>
      </tr>
      <tr>
        <td>우선주</td>
        <td>114,845</td>
        <td>114,845</td>
        <td></td>
      </tr>
      <tr>
        <td>합 계</td>
        <td>880,114,845</td>
        <td>880,114,845</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
