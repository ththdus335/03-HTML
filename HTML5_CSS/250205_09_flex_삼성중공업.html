<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .flex-container {
      display: flex;
      gap: 2rem;
      width: 1720px;
      margin: 0 auto;
      height: 458px;
    }
    .item {
      /* flex: 1 1 10%; */
      border-radius: 20px;
      overflow: hidden;
    }
    .item:first-child {
      background: url(./images/photo1.jpg) center/cover;
      flex-grow: 2;
    }
    .item:nth-child(2) {
      background: url(./images/photo2.jpg) center/cover;
      flex-grow: 1;
    }
    .item:nth-child(3) {
      background: url(./images/photo3.jpg) center/cover;
      flex-grow: 1;
    }
  </style>
  <body>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
