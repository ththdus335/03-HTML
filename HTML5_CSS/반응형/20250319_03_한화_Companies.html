<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        text-align: center;
        width: 100%;
        max-width: 1905px;
        margin: 0 auto;
      }
      .wrap ul {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        margin-top: 40px;
        display: flex;
        list-style: none;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }
      .wrap .top {
        padding: 0 80px;
        box-sizing: border-box;
      }
      .wrap .top p img {
        border-radius: 10px;
      }
      .wrap p img,
      .wrap ul li a,
      .wrap ul li a img {
        width: 100%;
      }
      .wrap ul li {
        width: 30%;
        box-sizing: border-box;
        border: 1px solid #e5e5e5;
        border-radius: 15px;
        padding: 1.5% 1.5%;
      }
      .wrap ul li a:hover p {
        background-color: #f37321;
      }
      .wrap ul li a p::after:hover {
      }
      .wrap ul li a p::after {
        content: url(../images/arrow-right-solid.svg);
        position: absolute;
        top: 6px;
        left: 6px;
        width: 60%;
        height: 60%;
      }
      .wrap ul li a {
        align-items: center;
        text-decoration: none;
        justify-content: space-between;
        display: flex;
        flex-direction: row;
      }
      .wrap ul li a img {
        object-fit: contain;
        width: 94%;
      }
      .wrap ul li p {
        position: relative;
        width: 30px;
        height: 30px;
        border: 1px solid #e5e5e5;
        border-radius: 30px;
      }
    </style>
  </head>
