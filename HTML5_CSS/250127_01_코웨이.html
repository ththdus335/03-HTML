<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코웨이</title>
  </head>
  <style>
    @font-face {
      font-family: "Pretendard-Bold";
      src: url(./webfonts/Pretendard-Bold.woff);
    }
    * {
      margin: 0;
      padding: 0;
    }
    div {
      padding: 120px 0;
      width: 1120px;
      margin: 0 auto;
    }
    div h1 {
      letter-spacing: -1px;
      font-size: 25px;
    }
    div .con {
      font-size: 16px;
      margin-top: 16px;
      margin-bottom: 48px;
      letter-spacing: -1px;
      line-height: 25px;
    }
    ul {
      list-style: none;
    }
    ul li p {
      font-size: 30px;
      font-weight: bold;
      line-height: 50px;
    }
    ul li:first-child {
      width: calc(100% / 3);
      height: 410px;
      background: url(https://sustainability.coway.co.kr/images/main/policy-img-1.jpg)
        center/cover;
      color: #fff;
      text-align: center;
      padding-top: 85px;
      float: left;
    }
    ul li:nth-child(2) {
      width: calc(100% / 3);
      height: 410px;
      background: url(https://sustainability.coway.co.kr/images/main/policy-img-2.jpg)
        center/cover;
      color: #fff;
      text-align: center;
      padding-top: 85px;
      float: left;
    }
    ul li:nth-child(3) {
      width: calc(100% / 3);
      height: 410px;
      background: url(https://sustainability.coway.co.kr/images/main/policy-img-3.jpg)
        center/cover;
      color: #fff;
      text-align: center;
      padding-top: 85px;
      float: left;
    }
  </style>
  <body>
    <div>
      <h1><strong>ESG Policy & Performance</strong></h1>
      <p class="con">
        코웨이의 ESG는 환경, 사회, 지배구조에 대한 차별화된 접근 방식을
        반영하며,<br />
        이를 통해 장기적인 성과와 지속가능한 가치 창출을 추구합니다.
      </p>
      <ul>
        <li>
          <h2>Environmental</h2>
          <p>+</p>
        </li>
        <li>
          <h2>Social</h2>
          <p>+</p>
        </li>
        <li>
          <h2>Governance</h2>
          <p>+</p>
        </li>
      </ul>
    </div>
  </body>
</html>
