<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    @font-face {
      font-family: Pretendard-Regular;
      src: url(./webfonts/Pretendard-Regular.woff);
    }

    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    ul.con {
      width: 1763px;
      height: 575px;
      display: flex;
      margin: 50px auto;
      justify-content: space-between;
      text-align: center;
    }
    ul li {
      background-color: #f2f1e7;
      width: 575px;
    }
    ul li img {
      width: 25%;
      /* padding-top: 30%; */
    }
    ul li > div {
      padding-top: 150px;
      transition: 0.8s;
    }
    ul li:hover > div {
      padding-top: 80px;
    }
    ul li .txt p:nth-child(1) {
      font-size: 38px;
      font-weight: 1000;
      color: rgb(150, 144, 37);
      padding-top: 20px;
      padding-bottom: 20px;
    }
    ul li .txt p:nth-child(2) {
      font-size: 16px;
      color: rgb(150, 144, 37);
    }
    ul.con li:hover img {
      opacity: 0;
    }

    ul.con li:hover .txt p {
      color: #fff;
    }
    ul.con li .txt {
      transition: 0.5s;
      /* padding-top: -100px; */
    }
    ul.con li:hover .txt {
      /* padding-top: -50px; */
    }
    ul li:nth-child(1):hover {
      filter: brightness(20%);
      background: url(./images/자코모/img_card01.jpg) center/cover;
    }
    ul li:nth-child(2):hover {
      background: url(./images/자코모/img_card02.jpg) center/cover;
    }
    ul li:nth-child(3):hover {
      background: url(./images/자코모/img_card03.jpg) center/cover;
    }
  </style>
  <body>
    <ul class="con">
      <li>
        <div>
          <img src="./images/자코모/icon01.svg" alt="icon01" />
          <div class="txt">
            <p>Environment</p>
            <p>
              환경경영과 안전·보건 경영을 통해 기업의 건강 <br />사회의 건강,
              그리고 지구의 건강을 지킵니다.
            </p>
          </div>
        </div>
      </li>
      <li>
        <div>
          <img src="./images/자코모/icon02.svg" alt="" />
          <div class="txt">
            <p>Social</p>
            <p>
              사회의 일원으로서 고객, 임직원, 지역사회에 대한<br />
              사회적 책임을 다합니다.
            </p>
          </div>
        </div>
      </li>
      <li>
        <div>
          <img src="./images/자코모/icon03.svg" alt="" />
          <div class="txt">
            <p>Governance</p>
            <p>
              책임경영과 윤리경영을 통해 주주 및<br />
              이해관계자의 권익 보호에 최선을 다합니다.
            </p>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
