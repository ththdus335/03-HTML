<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      :focus {
        outline: none;
      }
      .nav {
      }
      .nav ul {
        display: flex;
        justify-content: right;
        list-style: none;
      }
      p.app {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px;
        box-sizing: border-box;
        padding: 10px;
        position: relative;
      }
      p.app:hover {
        border-radius: 50%;
      }
      p.app:after {
        opacity: 0;
        transition-delay: 1s;
      }
      p.app:before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #ccc;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: 0.5s;
      }
      p.app:hover:before {
        opacity: 1;
      }
      p.app:after {
        content: "google 앱";
        position: absolute;
        left: 0;
        top: 50px;
        background: #000;
        color: #fff;
        padding: 5px 10px;
        white-space: nowrap;
        border-radius: 5px;
      }
      p.app:hover:after {
        opacity: 1;
        transition-delay: 0.5s;
      }
      p.app img {
        width: 24px;
        opacity: 0.7;
      }
      .google {
        width: 750px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 100px;
        display: flex;
      }
      .google img {
        width: 20px;
      }
      .google p,
      .google span {
        position: relative;
        padding: 0 10px 0 12px;
        display: flex;
        align-items: center;
      }
      .google p {
        cursor: pointer;
      }
      .google p:hover:before {
        content: "";
        position: absolute;
        left: 18px;
        top: 45px;
        width: 10px;
        height: 10px;
        background: #000;
        transform: rotate(45deg);
      }
      .google p:hover:after {
        content: "";
        position: absolute;
        left: 0;
        top: 50px;
        background-color: #000;
        color: #fff;
        padding: 10px;
        white-space: nowrap;
      }

      .google p:hover:nth-of-type(1):after {
        content: "입력 도구";
        left: -20px;
      }
      .google p:hover:nth-of-type(2):after {
        content: "음성 검색";
        left: -20px;
      }
      .google p:hover:nth-of-type(3):after {
        content: "이미지로 검색";
        left: -35px;
      }

      .google input[type="search"] {
        width: 600px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div>
        <ul>
          <li>Google 정보</li>
          <li>스토어</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>Gmail</li>
          <li>이미지</li>
          <li>
            <p class="app"><img src="./images/app.svg" alt="app" /></p>
          </li>
        </ul>
      </div>
    </div>
    <div class="google">
      <span><img src="./images/searchicon.png" alt="searchicon" /></span>
      <input type="search" />
      <p><img src="./images/google/tia.png" alt="tia" /></p>
      <p><img src="./images/google/mic.svg" alt="mic" /></p>
      <p><img src="./images/google/pic.svg" alt="pic" /></p>
    </div>
  </body>
</html>
