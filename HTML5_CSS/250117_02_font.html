<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Song+Myung&display=swap"
      rel="stylesheet"
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />

    <style>
            @font-face {
              font-family: Roboto;
              src: url(./webfonts/Roboto_Condensed-Regular.woff); format("woff")
            }
            @font-face {
              font-family: "GmarketSansMedium";
              src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
                format("woff");
              font-weight: normal;
              font-style: normal;

            }
            @font-face {
              font-family: CookieRunRegular;
              src: url(./webfonts/CookieRunRegular.otf) format("opentype");
            }
            * {
              margin: 0;
              padding: 0;
            }
            .one {
              font-family: arial, "돋움", Dotum, sans-serif;
            }
            .two {
              font-family: "Times New Roman", Times, 바탕, serif;
            }
            .three {
              font-family: cursive;
            }
            .four {
              font-family: Pretendard;
            }
            .five {
              font-family: GmarketSansMedium, 궁서, sans-serif;
            }
            .six
        {font-family:   font-family: "Noto Sans","Noto Sans KR", serif;
      font-weight:900}
        .seven {font-family:"Cedarville Cursive",serif;}
        .eight {font-family: "CookieRunRegular",serif;}
    </style>
  </head>
  <body>
    <div class="num">
      <p class="one">문단태그 qabcd ABCD 12345</p>
      <p class="two">문단태그 qabcd ABCD 12345</p>
      <p class="three">문단태그 qabcd ABCD 12345</p>
      <p class="four">문단태그 qabcd ABCD 12345</p>
      <p class="five">문단태그 qabcd ABCD 12345</p>
      <p class="six">문단태그 qabcd ABCD 12345</p>
      <p class="seven">문단태그 qabcd ABCD 12345</p>
      <p class="eight">문단태그 쿠키런 qabcd ABCD 12345</p>
    </div>
  </body>
</html>
