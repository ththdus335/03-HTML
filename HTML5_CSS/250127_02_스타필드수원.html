<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타필드 수원</title>
  </head>
  <style>
    @font-face {
      font-family: "NotoSansKR-Regular";
      src: url(./webfonts/NotoSansKR-Regular.woff);
    }
    * {
      margin: 0;
      padding: 0;
    }
    .con {
      width: 1180px;
      margin: 0 auto;
    }
    .con ul {
      list-style: none;
    }
    .con ul li:hover {
      box-shadow: 0 10px 10px #ccc;
    }
    .con ul li {
      border-radius: 20px;
      overflow: hidden;
      margin-right: 20px;
      width: 280px;
      height: 458px;
      float: left;
    }
    .con ul li:nth-child(2n-1) {
      margin-top: 100px;
    }
    .con ul li:last-child {
      margin-right: 0;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    ul li a > p {
      font-size: 0;
    }
    ul li a p img {
      width: 280px;
      height: 280px;
    }
    ul li a .tex {
      width: 280px;
      height: 178px;
      background-color: rgb(246, 246, 246);
      text-align: center;
      padding: 32px 20px 0 20px;
      box-sizing: border-box;
      word-break: keep-all;
    }
    ul li a .tex p {
      color: #666;
    }
    ul li a .tex > h2 {
      font-weight: normal;
      font-size: 24px;
      letter-spacing: -2px;
      padding-top: 10px;
    }
  </style>
  <body>
    <div class="con">
      <ul>
        <li>
          <a href="#">
            <p>
              <img
                src="	https://www.starfield.co.kr/cdn/starfield_09/bnc/20240304/IM20240304091640273572.jpg"
                alt="오시는 길"
              />
            </p>
            <div class="tex">
              <p>01.01(수) - 01.31(금)</p>
              <h2>오시는 길 안내</h2>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <img
                src="	https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030114658480.jpg"
                alt="오시는 길"
              />
            </p>
            <div class="tex">
              <p>01.01(수) - 01.31(금)</p>
              <h2>스타필드 수원 1월 키즈 프로그램</h2>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <img
                src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030122374624.jpg"
                alt="오시는 길"
              />
            </p>
            <div class="tex">
              <p>01.01(수) - 01.31(금)</p>
              <h2>오시는 길 안내</h2>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <img
                src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030143386554.jpg"
                alt="오시는 길"
              />
            </p>
            <div class="tex">
              <p>01.01(수) - 01.31(금)</p>
              <h2>별마당 도서관 1월 강연&공연 안내</h2>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
