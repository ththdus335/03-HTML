    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      .all::before {
        content: "";
        position: absolute;
        top: 390px;
        left: 220px;
        width: 20px;
        height: 20px;
        border-width: 2px 2px 0px 0px;
        transform: rotate(-135deg);
        border-style: solid;
      }
      .all::after {
        content: "";
        position: absolute;
        top: 390px;
        right: 220px;
        width: 20px;
        height: 20px;
        border-width: 2px 2px 0px 0px;
        transform: rotate(45deg);
        border-style: solid;
      }
      .all {
        width: 1280px;
        margin: 0 auto;
        margin-top: 80px;
        text-align: center;
      }
      .all h1 {
        font-size: 44px;
        margin-bottom: 5px;
      }
      .con {
        margin: 50px 0px;
      }
      .con label {
        margin: 0 auto;
        padding: 0 20px 12px 20px;
      }

      .pic1 p img,
      .pic2 p img,
      .pic3 p img,
      .pic4 p img,
      .pic5 p img,
      .pic6 p img,
      .pic7 p img,
      .pic8 p img {
        width: 218px;
        height: 218px;
        object-fit: cover;
        border: 1px solid #ccc;
      }
      .pic9 {
        margin-top: 80px;
        display: flex;
      }
      .pic9 img {
        margin-right: 20px;
      }

      .pic1,
      .pic2,
      .pic3,
      .pic4,
      .pic5,
      .pic6,
      .pic7,
      .pic8 {
        display: none;
      }

      .con label:hover,
      #wj1:checked ~ .con label:first-child,
      #wj2:checked ~ .con label:nth-child(2),
      #wj3:checked ~ .con label:nth-child(3),
      #wj4:checked ~ .con label:nth-child(4),
      #wj5:checked ~ .con label:nth-child(5),
      #wj6:checked ~ .con label:nth-child(6),
      #wj7:checked ~ .con label:nth-child(7),
      #wj8:checked ~ .con label:nth-child(8) {
        color: rgb(113, 178, 0);
        cursor: pointer;
        border-bottom: 3px solid rgb(113, 178, 0);
        font-weight: bold;
      }
      #wj1:checked ~ div.pic1,
      #wj2:checked ~ div.pic2,
      #wj3:checked ~ div.pic3,
      #wj4:checked ~ div.pic4,
      #wj5:checked ~ div.pic5,
      #wj6:checked ~ div.pic6,
      #wj7:checked ~ div.pic7,
      #wj8:checked ~ div.pic8 {
        display: flex;
        gap: 45px;
      }
