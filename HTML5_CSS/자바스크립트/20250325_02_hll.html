<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        display: flex;
        justify-content: center;
        gap: 12px;
        list-style: none;
      }
      ul li {
        font-size: 14px;
        line-height: 44px;
        padding: 0 16px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      ul li.menu {
        background-color: #211955;
        color: #fff;
      }

      .hll {
        padding: 100px 0;
        width: 100%;
      }
      .hll .brand {
        position: relative;
      }
      .hll .brand .con {
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
      }
      .hll .brand .con.logo {
        display: block;
      }
      .hll .brand .con p:first-child {
        padding: 130px 0 70px 0;
      }
      .hll .brand .con .pic {
        position: relative;
      }
      .hll .brand .con .pic p:first-child {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 36px;
        font-weight: bold;
        letter-spacing: -0.1px;
        line-height: 48px;
      }
      .hll .brand .con > p {
        width: 100%;
      }
      .hll .brand .con > p:first-child > img {
        height: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="hll">
      <div class="nav">
        <ul>
          <li>ELLE</li>
          <li>COSMOPOLITAN</li>
          <li>Harper’s BAZAAR</li>
          <li>ESQUIRE</li>
          <li>STUDIO DOT</li>
          <li>YEET</li>
        </ul>
      </div>
      <div class="brand">
        <div class="con">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-elle.svg"
              alt=""
            />
          </p>
          <div class="pic">
            <p>
              NO.1<br />
              FASHION & LIFESTYLE<br />
              MEDIA
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_elle_pc.png"
                alt=""
              />
            </p>
          </div>
        </div>
        <div class="con">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-cosmopolitan.svg"
              alt=""
            />
          </p>
          <div class="pic">
            <p>Fun, Fearless, Female</p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_cosmopolitan_pc.png"
                alt=""
              />
            </p>
          </div>
        </div>
        <div class="con">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-BAZAAR.svg"
              alt=""
            />
          </p>
          <div class="pic">
            <p>
              Realistic<br />
              Inspiration from<br />
              Artistic Creation
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_bazaar_pc.png"
                alt=""
              />
            </p>
          </div>
        </div>
        <div class="con">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-esquire.svg"
              alt=""
            />
          </p>
          <div class="pic">
            <p>
              MAN<br />
              AT<br />
              HIS BEST
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_esquire_pc.png"
                alt=""
              />
            </p>
          </div>
        </div>
        <div class="con">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-studio.svg"
              alt=""
            />
          </p>
          <div class="pic">
            <p>
              콘텐츠로 증명하는 '스튜디오닷'<br />
              브랜드와 고객의 니즈를 넘나드는<br />
              A to Z 콘텐츠 솔루션 실행
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_studio_pc.png"
                alt=""
              />
            </p>
          </div>
        </div>
        <div class="con">
          <p>
            <img
              src="https://www.hll.kr/resources/images/main/logo-yeet.png"
              alt=""
            />
          </p>
          <div class="pic">
            <p>
              Little<br />
              Pleasures<br />
              of Life
            </p>
            <p>
              <img
                src="https://www.hll.kr/resources/images/img_visual_yeet_pc.png"
                alt=""
              />
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function my() {
        document.querySelectorAll(".hll .brand .con").forEach(function (v, k) {
          v.classList.remove("logo");
        });
        document.querySelectorAll(".hll ul li").forEach(function (v, k) {
          v.classList.remove("menu");
        });
      }

      document.querySelectorAll(".hll .brand .con")[0].classList.add("logo");
      document.querySelectorAll(".hll ul li")[0].classList.add("menu");

      document.querySelectorAll(".hll ul li").forEach(function (v, k) {
        v.onclick = function () {
          my();
          document.querySelectorAll(".hll ul li")[k].classList.add("menu");
          document
            .querySelectorAll(".hll .brand .con")
            [k].classList.add("logo");
        };
      });
    </script>
  </body>
</html>
