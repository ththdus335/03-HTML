<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div.card {
      width: 1200px;
      display: block;
      margin: 0 auto;
    }
    div.card .up {
      width: 1200px;
      display: flex;
      padding: 0 16px;
    }
    div.card .up div {
      height: 223px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 16px;
      flex: 1;
      margin: 12px;
    }
    div.card .up div p img {
      padding-top: 10px;
      width: 56px;
    }

    div.card .up div h2 {
      margin-top: 32px;
      margin-bottom: 16px;
    }
    div.card .down {
      width: 1200px;
      display: flex;
      padding: 0 16px;
    }
    div.card .down div {
      height: 223px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 16px;
      flex: 1;
      margin: 12px;
    }
    div.card .down div p img {
      width: 56px;
      padding-top: 10px;
    }

    div.card .down div h2 {
      margin-top: 32px;
      margin-bottom: 16px;
    }
  </style>
  <body>
    <div class="card">
      <div class="up">
        <div>
          <p>
            <img
              src="https://databada.shinhancard.com/assets/icon_custom_01-D_uGWqzi.png"
              alt=""
            />
          </p>
          <h2>Macro Data</h2>
          <p>지역경제, 민간소비, 경제효과, 관광/상권 Data 등</p>
        </div>
        <div>
          <p>
            <img
              src="https://databada.shinhancard.com/assets/icon_custom_02-C3Fg9Baz.png"
              alt=""
            />
          </p>
          <h2>Consumer Data</h2>
          <p>Profile Data, Micro Segments, 고객유입/이탈 등</p>
        </div>
        <div>
          <p>
            <img
              src="	https://databada.shinhancard.com/assets/icon_custom_03-CBdTtg5L.png"
              alt=""
            />
          </p>
          <h2>Merchant & Seller Data</h2>
          <p>온/오프라인 사업자 Data</p>
        </div>
      </div>

      <div class="down">
        <div>
          <p>
            <img
              src="	https://databada.shinhancard.com/assets/icon_custom_04-DYHLchGC.png"
              alt=""
            />
          </p>
          <h2>E-Commerce Data</h2>
          <p>e커머스 카테고리/브랜드/상품 Data</p>
        </div>
        <div>
          <p>
            <img
              src="https://databada.shinhancard.com/assets/icon_custom_05-DIu7oY9U.png"
              alt=""
            />
          </p>
          <h2>Market Data</h2>
          <p>Market Share, 고객유입/이탈, Brand Performance Data 등</p>
        </div>
      </div>
    </div>
  </body>
</html>
