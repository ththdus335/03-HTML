<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      div p img {
        display: none;
      }
      .lab {
        display: flex;
        width: 500px;
        height: 50px;
        /* align-items: center; */
      }
      label {
        padding: 10px 0;
        text-align: center;
        width: 500px;
        background: #9cc;
      }
      div p img {
        width: 500px;
        height: 300px;
      }

      #photo1:checked ~ div p:first-child img,
      #photo2:checked ~ div p:nth-child(2) img,
      #photo3:checked ~ div p:nth-child(3) img,
      #photo4:checked ~ div p:nth-child(4) img,
      #photo5:checked ~ div p:nth-child(5) img,
      #photo6:checked ~ div p:nth-child(6) img {
        display: block;
      }
      .lab label:nth-child(1):hover,
      .lab label:nth-child(2):hover,
      .lab label:nth-child(3):hover,
      .lab label:nth-child(4):hover,
      .lab label:nth-child(5):hover,
      .lab label:nth-child(6):hover {
        background-color: #669;
      }

      #photo1:checked ~ .lab label:nth-of-type(1),
      #photo2:checked ~ .lab label:nth-of-type(2),
      #photo3:checked ~ .lab label:nth-of-type(3),
      #photo4:checked ~ .lab label:nth-of-type(4),
      #photo5:checked ~ .lab label:nth-of-type(5),
      #photo6:checked ~ .lab label:nth-of-type(6) {
        background-color: #699;
      }
    </style>
  </head>

  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <input type="radio" name="photo" id="photo5" />
    <input type="radio" name="photo" id="photo6" />
    <div class="photo">
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo2.jpg" alt="" /></p>
      <p><img src="./images/photo3.jpg" alt="" /></p>
      <p><img src="./images/photo4.jpg" alt="" /></p>
      <p><img src="./images/photo5.jpg" alt="" /></p>
      <p><img src="./images/photo6.jpg" alt="" /></p>
    </div>
    <div class="lab">
      <label for="photo1">photo1</label>
      <label for="photo2">photo2</label>
      <label for="photo3">photo3</label>
      <label for="photo4">photo4</label>
      <label for="photo5">photo5</label>
      <label for="photo6">photo6</label>
    </div>
  </body>
</html>
