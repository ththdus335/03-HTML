<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: grid;
        border: 1px solid;
        margin: 20px;
        /* grid-template: 100px 300px 200px 100px / 200px 200px 400px 200px 200px; */
        /* grid: 100px 300px 200px 100px / 200px 200px 400px 200px 200px; */
        /* grid: 150px / auto auto auto; */
        grid: 100px 200px 300px / 200px;
      }
      ul li:first-child {
        grid-column-start: 3;
        align-self: center;
        justify-self: center;
        z-index: 1;
      }
      ul li:nth-child(4) {
        grid-column-start: 3;
        grid-row-start: 1;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>logo</li>
      <li>menu</li>
      <li>slide</li>
      <li>notice</li>
      <li>gallery</li>
      <li>바로가기</li>
      <li>로고</li>
      <li>copyright</li>
      <li>sns</li>
    </ul>
  </body>
</html>
