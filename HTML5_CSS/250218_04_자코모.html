<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      .head {
        height: 100vh;
        position: relative;
      }
      .head .bg {
        width: 100%;
        height: 100%;
      }
      .head .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .head .con {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        padding: 0 10%;
      }
      .con .txt {
        color: #fff;
      }
      .con h1 {
        font-size: 48px;
      }
      .con p {
        padding-top: 35px;
        font-size: 20px;
      }
      .modal {
        position: fixed;
        right: 0;
        bottom: 0;
        margin: 0 20px 20px 0;
      }
      .modal img {
        width: 400px;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body onload="popup()">
    <div class="head">
      <div class="bg">
        <video
          controls
          autoplay
          muted
          loop
          src="https://www.jakomosofa.com//_File/popBanner//file_1736235204_0.mp4"
        ></video>
      </div>
      <div class="con">
        <div class="txt">
          <h1>
            <span
              >프리미엄 소파의 압도적 기준 <br />
              소파는 결국, 자코모</span
            >
          </h1>
          <p>We Make Quality JAKOMO.</p>
        </div>
      </div>
    </div>

</html>
