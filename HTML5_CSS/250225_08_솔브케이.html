<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        cursor: url(./images/fdfd.svg), auto;
        background-color: #ffd678;
      }
      .con {
        text-align: center;
        height: 110vh;
        position: relative;
      }

      .hand {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 888px;
        height: 886px;
      }
      .hand .move img {
        animation-name: spin;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      .hand .photo1 {
        width: 650px;
        height: 650px;
        border-radius: 400px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .hand .photo1 img {
        position: absolute;
        left: 20%;
        top: 15%;
        animation-name: up;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      .hand p span {
        border: 1px solid;
        border-radius: 50px;
        padding: 25px 100px;
        position: absolute;
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes up {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-30px);
        }
      }
      .hand p span:hover {
        border: 0;
        background: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="hand">
        <p class="move">
          <img src="https://solvek.co.kr/css/img/c-txt-box.png" alt="" />
        </p>
        <p class="photo1">
          <img src="https://solvek.co.kr/css/img/y-bg.png" alt="" />
        </p>
        <p><span>JOIN US!</span></p>
      </div>
    </div>
  </body>
</html>
