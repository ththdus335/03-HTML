<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #111;
      }
      a {
        text-decoration: none;
      }
      .con .left ul li img {
        display: none;
      }
      .con .left ul {
        margin-top: 80px;
      }
      .con .left ul li {
        width: 470px;
        line-height: 80px;
        border-bottom: 1px solid rgb(54, 54, 54);
        font-size: 22px;
      }
      .con .left ul li a {
        transition: 0.3s;
        color: rgb(152, 152, 152);
      }
      ul {
        list-style: none;
      }
      .all {
        padding-top: 100px;
        padding-bottom: 100px;
        margin: 0 auto;
      }
      .con {
        display: flex;
        justify-content: center;
        gap: 190px;
      }
      .txt {
        width: 1200px;
        margin: 0 auto;
      }
      .txt h1 {
        color: #fff;
        margin-top: 50px;
      }

      .con .right p:nth-child(2) {
        margin-top: 60px;
        color: #fff;
        font-size: 18px;
        line-height: 30px;
      }
      .con .right p:nth-child(3) {
        width: 115px;
        height: 20px;
        padding: 14px 24px;
        margin-top: 70px;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 5px;
        line-height: 5px;
        text-align: center;
      }
      .con .right p:nth-child(3):hover {
        background-color: rgb(41, 112, 255);
        border: 1px solid rgb(41, 112, 255);
      }
      .con .right p:nth-child(3) img {
        padding-left: 5px;
      }
      .all .con .left ul li:nth-of-type(1):hover a {
        color: #2970ff;
        font-weight: bold;
        font-size: 24px;
      }
      .all .con .left ul li:nth-of-type(2):hover a {
        color: #2ccbe5;
        font-weight: bold;
        font-size: 24px;
      }
      .all .con .left ul li:nth-of-type(3):hover a {
        color: #2ca8fc;
        font-weight: bold;
        font-size: 24px;
      }
      .all .con .left ul li:nth-of-type(4):hover a {
        color: #8ab1ff;
        font-weight: bold;
        font-size: 24px;
      }
      .all .con .left ul li:nth-of-type(5):hover a {
        color: #55d8c5;
        font-weight: bold;
        font-size: 24px;
      }
      .all .con .left ul li:nth-of-type(6):hover a {
        color: #95a1bd;
        font-weight: bold;
        font-size: 24px;
      }
      .all .con .left ul li:hover {
        border-bottom: 2px solid rgb(255, 255, 255);
      }
      .all .con .left ul li:nth-of-type(1):hover img,
      .all .con .left ul li:nth-of-type(2):hover img,
      .all .con .left ul li:nth-of-type(3):hover img,
      .all .con .left ul li:nth-of-type(4):hover img,
      .all .con .left ul li:nth-of-type(5):hover img,
      .all .con .left ul li:nth-of-type(6):hover img {
        padding-left: 10px;
        display: inline;
        width: 20px;
      }
    </style>
  </head>
  <body>
