<html lang="ko">

    <title>Document</title>
    <style>

        margin: 0;

      }

      .con h1 {

        letter-spacing: -2px;
        color: #fff;
        font-weight: bold;
        padding: 250px 0 10px 150px;
      }

        font-size: 28px;
        color: #fff;
        padding: 0 0 10px 150px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <video
        controls
        autoplay
        muted
        loop
        src="https://www.doosan-iv.com/common/images/main/main-visual-video1.mp4"
      ></video>
    </div>
    <div class="con">
      <h1>BUILT TO LAST<br />MADE TO PERFORM</h1>
      <p>
        뛰어난 성능과 효율성으로 믿을 수 있는 두산밥캣 지게차를 직접 경험해
        보세요.
      </p>

</html>
