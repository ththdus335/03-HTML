<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .head {
        width: 1340px;
        margin: 0 auto;
        height: 100px;
        background: #aaa;
      }
      .slide {
        width: 100%;
        height: 350px;
        background: #bbb;
      }
      .bot {
        position: relative;
        top: -100px;
      }
      .con {
        width: 1340px;
        height: 700px;
        margin: 0 auto;
        background: #ccc;
      }
      .foot {
        width: 1340px;
        height: 120px;
        margin: 0 auto;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="head">head</div>
      <div class="slide">slide</div>
      <div class="bot">
        <div class="con">con</div>
        <div class="foot">foot</div>
      </div>
    </div>
  </body>
</html>
