<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: rgb(247, 247, 247);
      }
      .con {
        width: 1680px;
        height: 780px;
        display: flex;
        gap: 24px;
        margin: 0 auto;
      }
      .con .left {
        flex: 1;
        background: url(./images/robot-training-img01.png) center/cover;
        border-radius: 20px;
      }
      .con .right {
        flex: 3;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .con .right .top {
        width: 100%;
        display: flex;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="con">
      <div class="left"></div>
      <div class="right">
        <div class="top">
          <div></div>
          <div></div>
        </div>
        <div class="bottom">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
