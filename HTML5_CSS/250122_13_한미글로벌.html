<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한미글로벌</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    @font-face {
      font-family: Pretendard-Bold;
      src: url(./webfonts/Pretendard-Bold.woff);
    }
    .con {
      height: 1020px;
      margin-bottom: 3000px;
      position: relative;
    }
    .con h1 {
      position: sticky;
      top: 0;
      padding: 240px 0 160px;
      font-family: Pretendard-Bold;
      text-align: center;
      font-size: 64px;
      z-index: 1;
    }
    .con .bg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 450px;
      background: url(https://www.hmglobal.com/sustainability/assets/images/sub/sub-visual-sustainability-background.jpg)
        center/cover fixed;
    }
  </style>

  <body>
    <div class="con">
      <h1>Sustainability</h1>
      <div class="bg"></div>
    </div>
  </body>
</html>
