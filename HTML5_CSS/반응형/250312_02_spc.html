<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 100%;
        padding: 0 54px;
        box-sizing: border-box;
        margin: 100px 0;
      }
      .wrap img {
        width: 100%;

        object-fit: cover;
      }
      .wrap .top img {
        width: 100%;
        object-fit: cover;
      }
      .con1 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        margin: 20px 0;
        overflow: hidden;
      }
      .con1 div {
        border-radius: 25px;
        overflow: hidden;
      }
      .con2 {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        /* gap: 20px; */
      }

      .con2 div p {
        width: 100%;
        height: 100%;
      }
      .con2 div:first-child {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <img
          src="https://www.spc.co.kr/files/banner/2024/07/acaeb8ad-c255-4b81-afe8-9ba5683912c6.webp"
          alt=""
        />
      </div>
      <div class="con1">
        <div>
          <p>
            <img
              src="https://www.spc.co.kr//img/front/main/history.webp"
              alt=""
            />
          </p>
        </div>
        <div>
          <p>
            <img
              src="https://www.spc.co.kr/img/front/main/spcway.webp"
              alt=""
            />
          </p>
        </div>
        <div>
          <p>
            <img
              src="https://www.spc.co.kr/img/front/main/together.webp"
              alt=""
            />
          </p>
        </div>
      </div>
      <div class="con2">
        <div>
          <p>
            <img src="https://www.spc.co.kr/img/front/main/eat.webp" alt="" />
          </p>
        </div>
        <div>
          <h1>brand</h1>
          <h4>SPC그룹의 다양한 브랜드를 만나보세요.</h4>
          <h4>&lt; 01/06 ></h4>
        </div>
        <div>
          <p>
            <img
              src="https://www.spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png"
              alt=""
            />
          </p>
        </div>
        <div>
          <p>
            <img
              src="https://www.spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg"
              alt=""
            />
          </p>
        </div>
        <div>
          <p>
            <img
              src="https://www.spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg"
              alt=""
            />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
