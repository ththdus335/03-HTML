<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        max-width: 1280px;
        margin: 0 auto;
      }
      #wrap > div:first-child {
        width: 100%;
        height: 400px;
        background: #aaa;
      }
      #wrap > div:nth-child(2) {
        width: 100%;
        height: 400px;
        background: #bbb;
      }
      #wrap > div:nth-child(3) {
        width: 100%;
        height: 400px;
        background: #ccc;
      }
      @media screen and (min-width: 768px) {
        #wrap > div:first-child {
          flex: 30%;
        }
        #wrap > div:nth-child(2) {
          flex: 70%;
        }
      }
      @media screen and (min-width: 1024px) {
        #wrap > div:nth-child(2) {
          flex: 40%;
        }
        #wrap > div:nth-child(3) {
          flex: 30%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
