<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .scroll {
        width: 160px;
        height: 160px;
        background: linear-gradient(rgb(113, 187, 255), rgb(220, 106, 255));
        border-radius: 50%;
        position: relative;
      }
      .scroll p:nth-child(2) img {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .scroll p:first-child {
        width: 90%;
        height: 90%;
      }
      p:first-child img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation-name: bg;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes bg {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll">
      <p>
        <img src="./images/scroll_down.png" alt="" />

        <img src="./images/down.png" alt="" />
      </p>
    </div>
  </body>
</html>
