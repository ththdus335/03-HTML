<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 1520px;
        margin: 30px auto;
      }
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }

      div.pic1 p,
      div.pic2 p {
        height: 0;
        overflow: hidden;
      }
      #gs1:checked ~ div.pic1 p,
      #gs2:checked ~ div.pic2 p {
        height: 100%;
        padding: 60px 0;
        transition: 0.2s;
      }
      label {
        padding: 40px;
        display: block;
        position: relative;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: -2px;
      }
      label:first-of-type {
        border-top: 1px solid;
        border-bottom: 1px solid rgb(235, 235, 235);
      }
      label:last-of-type {
        border-top: 1px solid rgb(235, 235, 235);
        border-bottom: 1px solid rgb(235, 235, 235);
      }

      label:first-of-type::after {
        content: " ";
        position: absolute;
        width: 3px;
        height: 23px;
        background-color: #000;
        top: 61px;
        right: 50px;
        border-radius: 2px;
      }

      label:first-of-type::before {
        content: " ";
        position: absolute;
        width: 23px;
        height: 3px;
        background-color: #000;
        top: 71px;
        right: 40px;
        border-radius: 2px;
      }

      #gs1:checked ~ label:first-of-type::after {
        content: " ";
        transform: rotate(90deg);
        opacity: 0;
        transition: 0.5s;
      }
      label:last-of-type::after {
        content: " ";
        position: absolute;
        width: 3px;
        height: 23px;
        background-color: #000;
        top: 61px;
        right: 50px;
        border-radius: 2px;
      }

      label:last-of-type:before {
        content: " ";
        position: absolute;
        width: 23px;
        height: 3px;
        background-color: #000;
        top: 71px;
        right: 40px;
        border-radius: 2px;
      }

      #gs2:checked ~ label:last-of-type::after {
        content: " ";
        transform: rotate(90deg);
        transition: 0.5s;
        opacity: 0;
      }
      .pic1 .txt1 {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -1px;
        margin-top: 40px;
        color: rgb(239, 127, 0);
      }
      .pic2 .txt2 {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -1px;
        margin-top: 40px;
        color: rgb(228, 85, 126);
      }
    </style>
  </head>
  <body>
    <input type="radio" name="gs" id="gs1" />
    <input type="radio" name="gs" id="gs2" />
    <label for="gs1">GS파워</label>
    <div class="pic1">
      <p>
        <img
          src="https://www.gsenergy.co.kr/pub/images/img_collective_a01.jpg"
          alt=""
        />
      </p>
    </div>
    <label for="gs2">인천종합에너지</label>
    <div class="pic2">
      <p>
        <img
          src="	https://www.gsenergy.co.kr/pub/images/img_collective_b01.jpg"
          alt=""
        />
      </p>
    </div>
  </body>
</html>
