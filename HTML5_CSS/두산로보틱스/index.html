<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: rgb(247, 247, 247);
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .edu {
        width: 1680px;
        height: 780px;
        display: flex;
        gap: 24px;
        margin: 0 auto;
        padding: 150px 0;
      }
      .edu > div.left {
        flex: 1;
        background: url(./images/robot-training-img01.png) center/cover;
        border-radius: 20px;
      }
      .edu > div.right {
        flex: 3;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .edu > div.right > div.inner {
        width: 100%;
        flex: 1;
        display: flex;
        gap: 24px;
      }
      .edu > div.right > div.inner > div {
        border-radius: 20px;
      }
      .edu > div.right > div.inner:first-child > div:first-child {
        display: flex;
        flex-direction: column;
        gap: 24px;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: space-between;
        padding: 48px 40px;
        background: #fff;
        width: 398px;
      }
      .edu > div.right > div.inner:first-child > div:first-child h1 {
        font-size: 32px;
        font-weight: 600;
      }
      .edu > div.right h1 span {
        color: rgb(0, 94, 184);
      }

      .edu > div.right > div.inner:first-child > div:last-child {
        flex: 2;
        background: url(./images/robot-training-img02.png);
      }
      .edu > div.right > div.inner:last-child > div {
        flex: 1;
      }
      .edu > div.right > div.inner:last-child > div:nth-child(1) {
        background: url(./images/robot-training-img03.png);
      }
      .edu > div.right > div.inner:last-child > div:nth-child(2) {
        background: url(./images/robot-training-img04.png);
      }
      .edu > div.right > div.inner:last-child > div:nth-child(3) {
        background: #fff;
      }
      .edu > div.right > div.inner:last-child > div:nth-child(3) .txt {
        padding: 48px 40px;
        display: flex;
        height: 100%;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="left"></div>
      <div class="right">
        <div class="inner">
          <div>
            <h1>
              현장에서 바로 적용 가능한<br /><span>최고의 실습 교육</span>
            </h1>
            <p>
              두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제
              현장에서 바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수
              있도록 설계되었습니다.
            </p>
          </div>
          <div></div>
        </div>
        <div class="inner">
          <div></div>
          <div></div>
          <div>
            <div class="txt">
              <h1>초보자부터 전문가까지<br /><span>수준별 교육 제공</span></h1>
              <p>
                초보자부터 현업 엔지니어 및 교수까지 수준별로<br />들을 수 있는
                맞춤형 교육이 마련돼 있습니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
