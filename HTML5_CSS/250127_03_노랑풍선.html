<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노랑풍선</title>
  </head>
  <style>
    @font-face {
      font-family: "Pretendard-Bold";
      src: url(./webfonts/Pretendard-Bold.woff);
    }

    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 1480px;
      margin: 0 auto;
    }
    ul {
      list-style: none;
    }
    ul li {
      position: relative;
      width: 171px;
      height: 500px;
      border-radius: 12px;
      float: left;
      margin-right: 16px;
      text-align: center;
      color: #fff;
    }
    ul li p {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: "Pretendard-Bold";
      font-size: 24px;
    }
    ul li:nth-child(1) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg)
        center/cover;
    }
    ul li:nth-child(2) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_2.jpg)
        center/cover;
    }
    ul li:nth-child(3) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_3.jpg)
        center/cover;
    }
    ul li:nth-child(4) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_4.jpg)
        center/cover;
    }
    ul li:nth-child(5) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_5.jpg)
        center/cover;
    }
    ul li:nth-child(6) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_6.jpg)
        center/cover;
    }
    ul li:nth-child(7) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_7.jpg)
        center/cover;
    }
    ul li:nth-child(8) {
      background: url(https://company.ybtour.co.kr/images/bg/bg_category_8.jpg)
        center/cover;
      margin: 0;
    }
  </style>
  <body>
    <div>
      <ul>
        <li><p>Package</p></li>
        <li><p>Honeymoon</p></li>
        <li>
          <p>Golf<br />& Theme</p>
        </li>
        <li><p>Air Ticket</p></li>
        <li><p>Hotel</p></li>
        <li>
          <p>
            Tour<br />
            & Ticket
          </p>
        </li>
        <li><p>Domestic</p></li>
        <li><p>Incentive</p></li>
      </ul>
    </div>
  </body>
</html>
