<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      * {
        font-family: Pretendard;
        padding: 0;
        margin: 0;
        letter-spacing: -0.7px;
      }
      div.wrap {
        margin: 0 auto;
        max-width: 1913px;
        width: 100%;
        padding: 48px 96px;
        overflow: hidden;
        box-sizing: border-box;
      }
      div.wrap h1 {
        font-size: 64px;
        font-weight: 500;
        margin: 23px 0 28px 0;
      }
      div.wrap > p {
        font-size: 22px;
        margin-bottom: 73px;
      }
      div.img {
        margin: 0 auto;
        border-radius: 16px;
        display: flex;
        justify-content: flex-end;
        flex-direction: column;
        color: #fff;
        width: 100%;
        background-image: url(https://www.cheongrium.com/static/images/spaceinfo/main_space_1.jpg);
        background-position: center;
        background-size: cover;
        gap: 20px;
        padding: 25% 63px 40px 63px;
        box-sizing: border-box;
        position: relative;
      }
      div.img h2 {
        font-size: 40px;

        font-weight: normal;
      }
      div.img p:first-of-type {
        font-size: 24px;
        line-height: 41px;
      }

      div.img::after {
        content: "가이드 맵";
        position: absolute;
        bottom: 45px;
        right: 80px;
        padding: 10px 33px 10px 17px;
        width: 100px;
        color: #000;
        text-align: center;
        border-radius: 30px;
        font-size: 22px;
        background-color: #fff;
      }
      div.img::before {
        content: url(https://www.cheongrium.com/static/images/icon/icon_arrow_black_3.png);
        position: absolute;
        bottom: 60px;
        right: 100px;
        width: 17px;
        height: 16px;
        z-index: 1;
      }
      div.img .bt {
        position: relative;
        display: flex;
        align-items: center;
      }
      div.img .bt:hover::before {
        position: absolute;
        content: "";
        bottom: 5px;
        left: 0;
        width: 123px;
        border-bottom: 1px solid #fff;
        transition: 0.3s ease-in-out;
      }
      div.img .bt span {
        line-height: 13px;
        padding: 0 10px;
      }
      @media screen and (max-width: 1023px) {
        div.wrap {

        padding: 21px 18px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>공간안내</h1>
      <p>
        고즈넉한 자연 속 사계절의 아름다운 정취가 있는 청리움의 공간을
        안내합니다
      </p>
      <div class="img">
        <h2>강당동 (컨퍼런스홀 | 세미나 A·B)</h2>
        <p>
          천혜의 자연 속 프라이빗한 단독 공간으로<br />
          교육, 세미나, 연수, 행사 등 다채로운 이벤트를 지원합니다.
        </p>
        <div class="bt">
          <p>VIEW MORE</p>
          <span
            ><img
              src="https://www.cheongrium.com/static/images/icon/icon_arrow_black_mo.png"
              alt=""
          /></span>
        </div>
      </div>
    </div>
  </body>
</html>
