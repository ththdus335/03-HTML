<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <p class="txt">하나</p>
    <button onclick="con1()">글자색바꾸기</button>
    <button onclick="con2()">글자크기바꾸기</button>
    <button>테두리 넣기</button>
    <script>
      function con1() {
        document.getElementsByClassName("txt")[0].style.color = "#f00";
        document.getElementsByClassName("txt")[0].style.fontSize = "16px";
      }
      function con2() {
        document.getElementsByClassName("txt")[0].style.fontSize = "30px";
        document.getElementsByClassName("txt")[0].style.color = "#000";
      }
      document.getElementsByTagName("button")[2].onclick = function () {
        document.querySelector(".txt").style.border = "1px solid #000";
      };
    </script>
  </body>
</html>
