<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SY</title>
  </head>
  <style>
    @font-face {
      font-family: "BookkMyungjo_Bold";
      src: url(./webfonts/BookkMyungjo_Bold.woff) format("woff");
    }
    @font-face {
      font-family: "BookkMyungjo_Light";
      src: url(./webfonts/BookkMyungjo_Light.woff) format("woff");
    }
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .nav {
      clear: both;
      width: 100%;
      height: 100px;
      background: #000;
      opacity: 0.25;
      position: absolute;
      padding-left: 210px;
    }
    .bg {
      width: 1920px;
      height: 1080px;
    }
    .main {
      background: url(./images/mountains.png) top / cover fixed;
      overflow: hidden;
      text-align: center;
      color: #fff;
      width: 100%;

      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .main h1 {
      font-family: "BookkMyungjo_Light";
      font-size: 60px;
      font-weight: normal;
      margin-bottom: 60px;
      letter-spacing: -5px;
    }
    .main p:nth-child(1) {
      width: 150px;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .main p:nth-child(3) {
      font-size: 20px;
      letter-spacing: -2px;
      line-height: 35px;
    }

    .sb1 {
      clear: both;
    }
    .sb1 > p:first-child {
      height: 450px;
      width: 50%;
      float: left;
      background: #536133;
      color: #fff;
    }
    .sb1 > p:nth-child(2) {
      height: 450px;
      width: 50%;
      background: #e7e7e7;
      float: right;
    }

    .nav img {
      padding-top: 30px;
      width: 100px;
      text-decoration: none;
    }
    .sb2 {
      width: 100%;
      height: 500px;
      padding-top: 550px;
    }
    .sb2 h2 {
      font-family: "BookkMyungjo_Light";
      font-size: 35px;
      font-weight: normal;
      letter-spacing: -3px;
      text-align: center;
      padding-bottom: 50px;
    }
    ul {
      margin: 0 auto;
      width: 1400px;
    }
    .sb2 ul li {
      height: 438px;
      float: left;
      margin: 0 10px;
      border: 1px solid #efefef;
    }

    .sb2 ul li p {
      background: #536133;
      box-sizing: border-box;
      width: 414px;
      height: 100px;
    }
  </style>
  <body>
    <div class="nav"><img src="./images/oracle.png" alt="" /></div>
    <div class="bg">
      <div class="main">
        <p class="logo"><img src="./images/oracle.png" alt="로고" /></p>
        <h1>피부시술은 의료진의 실력도 중요하지만<br />장비도 좋아야 합니다</h1>
        <p>
          대전둔산동 오라클피부과는 고객님의 아름다움을 위해 장비와 시술 에 대한
          투자를 아끼지 않고 있으며<br />
          현재 운영중인 수십 여종의 장비는 여러 기관에서 인정받은 고효율
          의료기기로,<br />
          보다나은 의료서비스를 통해 고객 여러분의 믿음에 보답하도록 하겠습니다.
        </p>
      </div>
    </div>
    <div class="sb1">
      <p></p>
      <p></p>
    </div>
    <div class="sb2">
      <h2>
        피부과 전문의 20여년의<br />
        <span>정품ㆍ정량</span> 보톡스, 필러 노하우
      </h2>
      <ul>
        <li>
          <img src="./images/oracle/sb_01.png" alt="sb01" />
          <p>필러</p>
        </li>
        <li><img src="./images/oracle/sb_02.png" alt="sb02" /></li>
        <li><img src="./images/oracle/sb_03.png" alt="sb03" /></li>
      </ul>
    </div>
  </body>
</html>
