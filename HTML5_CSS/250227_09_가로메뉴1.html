<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .menu > ul {
        width: 800px;
        height: 50px;
        display: flex;
        align-items: center;
      }
      .menu > ul > li {
        width: 25%;
        text-align: center;
        position: relative;
      }
      .menu > ul > li:last-child > a {
        border-right: 1px solid #333;
      }
      .menu > ul > li > a {
        display: block;
        width: 100%;
        border: 1px solid #333;
        border-right: none;
        line-height: 50px;
      }
      .menu > ul > li a:hover {
        background: #000;
        color: #fff;
      }
      .menu > ul > li .sub {
        position: absolute;
        left: 0;
        top: 52px;
        width: 100%;
        height: 0;
        overflow: hidden;
        transition: 1s;
      }
      .menu > ul:hover > li .sub {
        height: 160px;
        border-bottom: 1px solid #333;
      }
      .menu > ul > li .sub li a {
        line-height: 40px;
        display: block;
        width: 100%;
      }
      .menu > ul > li:first-child .sub {
        border-left: 1px solid #333;
      }
      .menu > ul > li:last-child .sub {
        border-right: 1px solid #333;
        padding-right: 1px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li>
          <a href="#">탑</a>
          <ul class="sub">
            <li><a href="#">블라우스</a></li>
            <li><a href="#">티</a></li>
            <li><a href="#">셔츠</a></li>
            <li><a href="#">니트</a></li>
          </ul>
        </li>
        <li>
          <a href="#">아우터</a>
          <ul class="sub">
            <li><a href="#">자켓</a></li>
            <li><a href="#">코트</a></li>
            <li><a href="#">가디건</a></li>
            <li><a href="#">머플러</a></li>
          </ul>
        </li>
        <li>
          <a href="#">팬츠</a>
          <ul class="sub">
            <li><a href="#">청바지</a></li>
            <li><a href="#">짧은바지</a></li>
            <li><a href="#">긴바지</a></li>
            <li><a href="#">레깅스</a></li>
          </ul>
        </li>
        <li>
          <a href="#">악세서리</a>
          <ul class="sub">
            <li><a href="#">귀고리</a></li>
            <li><a href="#">목걸이</a></li>
            <li><a href="#">반지</a></li>
            <li><a href="#">팔찌</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
