<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: NotoSansKR-Regular;
        src: url(./webfonts/NotoSansKR-Regular.woff);
      }
      table {
        color: #565656;
        width: 1080px;
        margin: 0 auto;
        border-collapse: collapse;
      }
      table tr td {
        border: 2px solid #565656;
        border-left: none;
        border-right: none;
        padding: 20px;
      }

      table tr td img {
        width: 18px;
      }

      h3 {
        margin-bottom: 20px;
      }
      span {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h3>
            [광주캠퍼스] 241231_산대특)스마트홈 네트워크를 활용한
            인테리어디자인_특례 수료식
          </h3>
          <p>광주(서구) <span>2025.01.02</span></p>
        </td>
        <td>
          <img
            src="https://greenart.co.kr/assets/_img/sub/community/arrow_r.png"
            alt="arrow"
          />
        </td>
      </tr>
      <tr>
        <td>
          <h3>
            [광주캠퍼스] 포폴발표회 241231_산대특)스마트홈 네트워크를 활용한
            인테리어디자인_특례
          </h3>
          <p>광주(서구) <span>2025.01.02</span></p>
        </td>
        <td>
          <img
            src="https://greenart.co.kr/assets/_img/sub/community/arrow_r.png"
            alt="arrow"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
